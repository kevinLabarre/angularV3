<section class="p-4 bg-base-100 rounded-lg shadow-md">
  <form [formGroup]="form" (submit)="submit()" [attr.aria-label]="a11yLabels().formLabel" class="space-y-4">
    <input type="text" formControlName="amount" aria-label="Montant" placeholder="Entrez le montant"
      class="input input-bordered w-full">
    <button type="submit" class="btn btn-primary w-full md:w-auto" [attr.aria-label]="a11yLabels().buttonLabel">
      Soumettre
    </button>
  </form>
</section>
